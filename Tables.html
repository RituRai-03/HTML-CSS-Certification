<!DOCTYPE html>
<html>
<head>
  <title>HTML-Tables</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #c24f4f;
    }
    .highlight {
      background-color: #70aaaa;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>XYZ RESTAURANT</caption>
    <tr>
      <th>Sr no.</th>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Tea</td>
      <td>Rs. 20</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Black Coffee</td>
      <td>Rs. 30</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Cappuccino</td>
      <td>Rs. 60</td>
    </tr>
    <tr class="highlight">
      <td>4</td>
      <td>Espresso</td>
      <td>Rs. 90</td>
    </tr>
    <tr>
      <td></td>
      <td><strong>Grand Total</strong></td>
      <td><strong>Rs. 200</strong></td>
    </tr>
  </table>

</body>
</html>
